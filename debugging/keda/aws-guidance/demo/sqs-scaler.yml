apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: sqsconsumer-hpa
spec:
  scaleTargetRef:
    name: nginx-deployment-operator
  minReplicaCount: 0
  maxReplicaCount: 10
  pollingInterval: 10 
  cooldownPeriod:  10 
  triggers:
  - type: aws-sqs-queue
    metadata:
      queueURL: https://sqs.us-east-1.amazonaws.com/545444110299/keda_poc_queue
      activationQueueLength: "0"
      queueLength: "2"
      awsRegion: us-east-1
      identityOwner: operator